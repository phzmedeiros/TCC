<!DOCTYPE html>
<html>
<head>
  <title>Logar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
/*Fonte utilizada*/
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap');
body{
  font-family: 'Poppins', sans-serif;
  margin: 0;
  padding: 0;
}

/*Main*/
.container {
  display: flex;
  height: 100vh;
}
  
.split {
  flex-basis: 50%;
}
  
.left {
  background-color: #ffffff;
}
  
.right {
  background-color: #242730;
  opacity: 80%;
  display: flex;
}

/*Texto de boas vindas ao sistema e imagem*/
.txt-img-boasvindas {
  height: 100%;
  display:grid;
}
  
.txt-boasvindas h1 {
  margin-top: 43;
}

.txt-boasvindas {
  margin-left: 52px;
}
  
.img-boasvindas {
  justify-content: center;
  display: flex;
  align-items: center;
}

.img-boasvindas img {
  width: 78%;
  height: 78%;
}

/*Forms do Login*/
.form-container {
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;  
}

.space{
  height: 5%;
  width: 0;
}

.form-container h1 {
  margin: 0 0 20px 0;
  color: #FFFFFF;
  opacity: 90%;
  font-size: 3em;
  margin-top: 10%;
}
  
.login-form {
  display: flex;
  flex-direction: column;
  width: 85%;
  height: 85%;
}
  
.login-form label {
  display: flex;
  margin-bottom: 5px;
  color: #FFFFFF;
  opacity: 60%;
}

/*Input do forms*/
.login-form input[type="text"],
.login-form input[type="password"] {
  padding: 2rem;
  border-radius: 24px;
  background-color: rgba(255, 255, 255, 0.5);
  border: none;
  color: white;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
}
  
.forgot-password {
  text-align: center;
  margin-bottom: 1.5rem;
}
  
.forgot-password a {
  color: #ffffff;
  opacity: 40%;
  text-decoration: none;
}
  
.forgot-password a:hover {
  text-decoration: underline;
}

.login-form button {
  width: 40%;
  padding: 2rem;
  border-radius: 25px;
  background-color: #FBD18C;
  color: #fff;
  border: none;
  cursor: pointer;
  height: 25%;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: 'Poppins', sans-serif;
  font-size: 1rem;
  transition: 1s;
}

.login-form button:hover{
  transition: 1s;
  background-color: #e4a53e;
  transform: scale(1.1);
}

.btn {
  display: flex;
  justify-content: end;
  align-items: center;
  width: 100%;
}
    
.txt-boasvindas{
  align-content: center;
  color: #242730;
  opacity: 80%;
  display: flex;
  justify-content: start;
  font-size: 1.3em;
}
</style>
<body>
  <div class="container">
      <div class="split left">
        <div class="txt-img-boasvindas">
          <div class="txt-boasvindas">
            <h1>Bem-vindo à<br> 
            plataforma<br>
            de controle de<br>
            equipes da AAANO!</h1>
          </div> 
          <div class="img-boasvindas">
            <img src="../../public/img/imgprincipal.png">
          </div>
        </div>
      </div>
        <div class="split right">
          <div class="form-container">
            <h1>Login</h1>
            <div class="space"></div>
            <form class="login-form" method="POST" action="../Controller/controller_logar.php">
                <label for="username">Nome de usuário:</label>
                <input type="text" name="nome_do_voluntario" required>
                <div class="space"></div>
                <label for="senha">Senha:</label>
                <input type="password" id="password" name="senha" required>
                <div class="space"></div>
                <div class="btn">
                    <button id="btn-login" type="submit" value="Logar" name="botao">Entrar</button>
                </div>
            </form>
            <br><br>
            <form action="index.html">
                <input type="submit" value="Voltar"><br>
            </form>
            <div class="forgot-password">
              <a href="/forgot-password">Esqueceu sua senha?</a>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
