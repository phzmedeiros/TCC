<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Desligamento</title>
    <style>
      /* Fonte */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap");

      body {
        background-color: #383b43;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: "Poppins", sans-serif;
        color: #333;
        margin-top: 20px; /* Espaçamento em cima */
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 20px;
        width: 80%;
        max-width: 700px;
        margin: auto;
        box-shadow: 0 7px 25px rgba(0, 0, 0, 0.815);
      }
      form {
        display: flex;
        flex-direction: column;
      }
      h1 {
        text-align: center;
        color: #383b43;
        margin-bottom: 20px;
      }
      label {
        margin-top: 10px;
        font-weight: bold;
        padding-left: 10px;
        padding-bottom: 2px;
      }

      input,
      textarea {
        margin-bottom: 15px;
        background-color: #ffffff;
        padding: 15px;
        border: none;
        border-radius: 15px;
        font-size: 16px;
        flex: 1; /* Take up available space */
        margin-right: 10px; /* Add spacing between inputs */
        box-shadow: 0 7px 25px rgba(0, 0, 0, 0.185);
      }
      input[type="submit"] {
        background-color: #383b43;
        color: white;
        cursor: pointer;
        box-shadow: 0 7px 25px rgba(0, 0, 0, 0.5);
      }
      input[type="submit"]:hover {
        background-color: rgba(49, 49, 49, 0.658);
        box-shadow: none;
      }
      input[type="submit"],
      input[type="reset"] {
        padding: 20px;
        border: none;
        border-radius: 15px;
        font-size: 20px;
      }

      @media screen and (max-width: 600px) {
        .form-container {
          width: 90%;
        }

        input,
        textarea {
          margin-right: 0; /* Remove spacing between inputs on smaller screens */
        }
      }
      form .checkbox-container {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      form input[type="checkbox"] {
        margin: 0; /* Remova a margem */
        flex: none;
        margin-left: 5px;
      }

      form input[type="checkbox"] + span {
        margin: 15px; /* Adicione uma pequena margem à esquerda para separar o texto do checkbox */
      }
      form input[type="submit"] {
        margin-bottom: 0; /* Adicione uma pequena margem à esquerda para separar o texto do checkbox */
      }
      form a {
        color: #007bff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Formulário de Desligamento</h1>
      <form action="../Controller/excluir_termo.php" method="get">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" required />
        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" required />
        <label for="email">E-mail:</label>
        <input type="email" name="email" required />
        <div class="checkbox-container">
          <input
            type="checkbox"
            name="aceito"
            value="aceito"
            id="aceito"
            required
          />
          <span
            >Aceitar os
            <a href="javascript:;" class="m-link m-link--focus"
              >Termos e Condições de Desligamento</a
            ></span
          >
        </div>
        <input type="submit" name="acao" value="Enviar!" />
      </form>
    </div>
  </body>
</html>
